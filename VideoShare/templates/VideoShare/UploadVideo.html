{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UploadVideo</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'VideoShare/css/UploadVideo.css' %}"
    />
    <link
      href="{% static 'fontawesomefree/css/fontawesome.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/brands.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/solid.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <nav>
      <div class="humburger"><i class="fas fa-bars" onclick=""></i></div>
      <div class="logo">
        <h2><i class="fa-brands fa-youtube"></i>VidVista</h2>
      </div>

      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search..." />
        <button type="submit" class="search-button">Search</button>
      </div>

      <div class="link_container">
        <ul>
          <li>
            <a href="#">
              <i class="fas fa-microphone"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-film" id="create"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-bell"></i>
            </a>
          </li>

          <div class="profile">
            <img
              id="clickableImage"
              onclick="removeAbsoluteRight()"
              src="{% static 'VideoShare/img/youtuber.jpeg' %}"
            />
          </div>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="video-upload-container">
        <form id="upload-form" method="post" action="{% url 'UploadVideo' %}">
            {% csrf_token %}
          <div class="left">
            <div class="form-group">
              <label>Choose Video File</label>
              <input type="file" id = "my-file" name="video"/>
              <span id="video-file-error" class="error"></span>
            </div>
            <div class="form-group">
              <label>Title/Name</label>
              <input type="text" name="title/name" id = "name" accept="" />
              <span id="name-error" class="error"></span>
            </div>
            <div class="form-group">
              <label>Tags/Keywords</label>
              <input type="text" name="title/name" id = "Keywords" accept="" />
              <span id="Keywords-error" class="error"></span>
            </div>
            <div class="form-group">
              <label>Thumbnail Upload</label>
              <input type="file" id = "thumbnail" name="thumbnail" accept="" />
              <span id="thumbnail-error" class="error"></span>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea
                name="description"
                placeholder="Video Description"
                id = "description"
              ></textarea>
              <span id="description-error" class="error"></span>
            </div>
          </div>

          <div class="right">
            <div class="form-group">
              <label>Video Category</label>
              <select name="category" id = "category">
                <option value="music">Music</option>
                <option value="gaming">Gaming</option>
                <option value="travel">Travel</option>
                <!-- Add more categories as needed -->
              </select>
              <span id="category-error" class="error"></span>
            </div>
            <div class="form-group">
              <label>Privacy Settings</label>
              <select name="privacy" id = "privacy">
                <option value="public">Public</option>
                <option value="private">Private</option>
                <!-- Add more options as needed -->
              </select>
              <span id="privacy-error" class="error"></span>
            </div>
            <div class="form-group">
              <label>Recording Date (optional)</label>
              <input type="date" name="title/name" accept="" />
            </div>
            <div class="form-group">
              <label>License</label>
              <select name="category1">
                <option value="music">Music</option>
                <option value="gaming">Gaming</option>
                <option value="travel">Travel</option>
                <!-- Add more categories as needed -->
              </select>
            </div>
            <div class="form-group">
               <button class="btn btn-secondary" type="submit">Upload</button>
              </div>
          </div>
        </form>
      </div>
    </div>
    <script src="{% static 'VideoShare/js/UploadVideo.js' %}"></script>
  </body>
</html>
